<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
    <!-- 导航 -->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

    <!-- 中间内容 -->
    <div class="m-container m-padded-tb-large ">
        <div class="ui container">
            <!--头部  -->
            <div class="ui top attached padded segment ">
                <div class="ui middle aligned two column grid ">
                    <div class="column ">
                        <h2 class="ui teal header ">归档</h2>
                    </div>
                    <div class="right aligned column ">
                        共
                        <h2 th:text="${blogCount}" class="ui orange header m-inline-block m-text-thin "> 140 </h2> 篇博客
                    </div>
                </div>
            </div>
            <br>
            <!-- 归档博客 -->

            <th:block th:each="item : ${archiveMap}">
                <div class="ui teal segment">
                    <!--时间-->
                    <h2 th:text="|${item.key} 年|" class="ui teal header center aligned header">2019</h2>
                    <!--博客列表-->
                    <div class="ui fluid vertical menu">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i>
                        <span th:text="${blog.title}"></span>
                        <div th:text="${#dates.format(blog.updateTime,'MMMdd')}"
                             class="ui teal basic left pointing label m-padded-tb-tiny"></div>
                    </span>
                            <div th:text="${blog.flag}" class="ui orange basic left pointing label m-padded-tb-tiny">
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>


    <!-- 底部 -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive "></footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $(".menu.toggle ").click(function () {
            $(".m-item ").toggleClass('m-mobile-hide');
        });
    </script>

</body>

</html>
